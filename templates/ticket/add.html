{% extends 'ticket/partials/base.html' %}
{% load static %}


{% block content %}
  
  <body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Dashboard</h1>
              </div><!-- /.col -->
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item active">Dashboard v1</li>
                </ol>
              </div><!-- /.col -->
            </div><!-- /.row -->
          </div><!-- /.container-fluid -->
        </div>
      
        <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-8" >
          <!-- general form elements -->
          <div class="card card-primary">
           
            <div class="card-header">
              <h3 class="card-title">ایجاد تیکت</h3>
            </div>
            <!-- /.card-header -->

            <!-- form start -->
            <form action="" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
              <div class="card-body">
                <!-- <div class="form-group">
                  <label for="exampleInputEmail1">آدرس ایمیل</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name='email' placeholder="ایمیل خود را وارد کنید...">
                </div> -->
                <div class="form-group">
                  <label>موضوع</label>
                  <input type="text" class="form-control" name="title" placeholder="موضوع تیکت را وارد کنید..." required>
                </div>  
                <div class="form-group">
                  <label>انتخاب دپارتمان</label>
                  <select class="form-control" name="sup_type" required>
                    <option value="">انتخاب کنید...</option>
                    {% for department in departments %}
                      <option value="{{ department.id}}">{{department.name}}</option> 
                    {% endfor %}
                  </select>
                </div>
                <!-- textarea -->
                <div class="form-group">
                  <label>پیام</label>
                  <textarea class="form-control" rows="3" name="content" placeholder="پیام خود را وارد کنید" required></textarea>
                </div>
                <!-- <div class="form-group">
                  <label for="exampleInputFile">بارگذاری عکس</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="image" alt="" name="image" class="custom-file-input" id="exampleInputFile" placeholder="عکس خود را در صورت لزوم آپلود کنید">
                      <label class="custom-file-label" for="exampleInputFile">عکس خود را در صورت لزوم آپلود کنید</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text" id="">آپلود</span>
                    </div>
                  </div>
                </div> -->
                <div class="form-check">
                  <label class="form-check-label" for="exampleCheck1">وضعیت تیکت</label>
                  <td><span class="alert alert-success">باز است</span></td>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button type="submit" value="submit" class="btn btn-primary">ثبت</button>
              </div>
            </form>

          </div>
          <!-- /.card -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
  </section>
  <!-- ./wrapper -->




</div>
</body>
{% endblock content %}
