 {% load static %}
 {% load gravatar %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
 
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{% gravatar_url user.email 150 %}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">
          {% if user.get_full_name %}
          {{user.get_full_name}}
        {% else %}
          {{user.username}}
        {% endif %}
      </a>              
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item has-treeview menu-open">
          <a href="#" class="nav-link active">
            <i class="nav-icon fas fa-ticket-alt"></i>
            <p>
              تیکت
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="{%url 'ticket:ticket-list' %}" class="nav-link active">
                <i class="fa fa-list nav-icon"></i>
                <p>لیست تیکت ها</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'ticket:ticket-add' %}" class="nav-link">
                <i class="fa fa-pencil-alt nav-icon"></i>
                <p>افزودن تیکت</p>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
